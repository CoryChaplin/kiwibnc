<template id="kiwibnc-startup">
    <startup-layout ref="layout" class="kiwibnc-startup">
        <template v-slot:connection>
            <form class="u-form u-form--big kiwibnc-startup-form" @submit.prevent="onSubmit">
                <h2 v-html="greetingText"></h2>
                <div v-if="errorMessage" class="kiwibnc-error">{{ errorMessage }}</div>
                <input-text
                    v-model="username"
                    v-focus
                    :label="$t('username')"
                    :disabled="loading"
                    type="text"
                ></input-text>
                <input-text
                    ref="password"
                    v-model="password"
                    :show-plain-text="true"
                    :label="$t('password')"
                    :disabled="loading"
                    type="password"
                ></input-text>
                <label v-if="showRemember">
                    <input v-model="remember" type="checkbox">
                    <span>Remember me</span>
                </label>
                <button
                    :disabled="loading || !username || !password"
                    type="submit"
                    class="u-button u-button-primary u-submit"
                >
                    <span v-if="!loading" v-html="buttonText"></span>
                    <i v-else class="fa fa-spinner fa-spin" aria-hidden="true" ></i>
                </button>
                <div @click="showLogin=!showLogin">
                    <span v-if="showLogin">
                        <a class="u-link">Create an account</a>
                    </span>
                    <span v-else>
                        <a class="u-link">
                            <i class="fa fa-chevron-left"></i> I already have an account
                        </a>
                    </span>
                </div>
                <div v-html="footerText"></div>
            </form>
        </template>
    </startup-layout>
</template>

<template id="kiwibnc-admin">
    <div class="kiwibnc-admin">

        <div class="kiwi-appsettings-block" style="max-width:750px;">
            <h3>Bouncer <span v-if="apiLoading" style="float:right;font-size:0.8em;">Loading..</span></h3>

            <div class="kiwi-appsettings-section">
                <label class="u-checkbox-wrapper">
                    <span>Allow public user registrations </span>
                    <input type="checkbox" v-model="allowRegistrationsWrap">
                </label>
                <small>Note: This temporarily changes the setting. To make it permanent over bouncer restarts you must edit your bouncers config file.</small>

                <h4>Restart the bouncer</h4>
                Restarting will restart all worker processes, reloading any extensions and configuration. No IRC connections will be disconnected.
                <br />
                <button :disabled="apiLoading" @click.prevent="restartBouncer" class="u-button u-button-secondary">
                    {{ isRestarting ? 'Restarting..' : 'Restart' }}
                </button>
            </div>
        </div>

        <div class="kiwi-appsettings-block" style="max-width:750px;">
            <h3>Users</h3>

            <div class="kiwi-appsettings-section">
                <a class="u-link" @click="refreshData" style="float:left;" >Refresh userlist</a>
                <a class="u-link" @click="adduser.visible=true" style="float:right;" >Add user</a>

                <form v-if="adduser.visible" class="kiwibnc-adduser" @submit.prevent="addUserSave">
                    <div v-if="adduser.error" class="kiwibnc-error">
                        {{ adduser.error }}
                    </div>
                    <input-text v-focus v-model="adduser.username" :label="'Username'"></input-text>
                    <input-text v-model="adduser.password" :label="'Password'"></input-text>
                    <label class="u-checkbox-wrapper">
                        <span>Admin </span>
                        <input type="checkbox" v-model="adduser.admin">
                    </label>

                    <div style="text-align:right;">
                        <button type="submit" class="u-button u-button-primary">Save</button>
                        <button @click="closeAddUser" class="u-button u-button-secondary">Cancel</button>
                    </div>
                </form>

                <div v-if="usersLoading">Loading user list...</div>
                <table v-else style="clear:left;width:100%;">
                    <tr>
                        <th>Username</th>
                        <th>Created</th>\
                        <th>Num. Networks</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <template v-for="user in users" :key="user.id">
                    <tr style="border-bottom:1px solid rgba(0,0,0,0.2);">
                        <td>{{user.username}}</td>
                        <td>{{ new Date(user.created_at * 1000).toLocaleString()}}</td>
                        <td>{{user.num_networks || 0}}</td>
                        <td>{{user.admin ? 'Admin' : ''}} {{user.locked ? 'Locked' : ''}}</td>
                        <td><a class="u-link" @click="editingUserId=user.id">Edit <i class="fa fa-cog"></i></a></td>
                    </tr>
                    <tr v-if="editingUserId === user.id">
                        <td colspan="5">
                            <button v-if="user.locked" @click.prevent="unlockUser(user)" class="u-button u-button-secondary">Unlock</button>
                            <button v-else @click.prevent="lockUser(user)" class="u-button u-button-secondary">Lock</button>

                            <button @click.prevent="showEditPassword=true" class="u-button u-button-secondary">Change password</button>

                            <div v-if="showEditPassword">
                                <input-text v-focus v-model="newPassword" :label="'New password'"></input-text>
                                <button :disabled="!newPassword.trim()" @click.prevent="changePass(user);newPassword='';showEditPassword=false;" class="u-button u-button-primary">Save</button>
                                <button @click.prevent="newPassword='';showEditPassword=false;" class="u-button u-button-secondary">Cancel</button>
                            </div>
                        </td>
                    </tr>
                    </template>
                </table>
            </div>
        </div>
    </div>
</template>

<script>
    /* global _ */
    kiwi.plugin('kiwibnc', function(kiwi, log) {
        const basePath = kiwi.state.settings.plugins.find(p => p.name === 'kiwibnc').basePath;
        const InputText = kiwi.require('components/utils/InputText');
        const StartupLayout = kiwi.require('components/startups/CommonLayout');
        const BouncerProvider = kiwi.require('libs/BouncerProvider');
        const Misc = kiwi.require('helpers/Misc');

        let adminToken = '';

        // Gate bufferSeen calls: block them until the initial bouncer buffer sync
        // has completed and restored the real last_read values. Without this,
        // markAsRead() fires seen=1 (= now) before the bouncer has told us the
        // real seen timestamp, which resets the read position on every reload.
        const syncedNetworks = new Set();

        // Seen timestamps from bouncer buffer lists, saved for delayed recalculation
        // Map: netId → Map(bufferName.toLowerCase() → timestamp_ms)
        const pendingSeenTimestamps = new Map();

        const patchedClients = new WeakSet();
        function patchBufferSeen(network) {
            const client = network.ircClient;
            if (!client || patchedClients.has(client)) {
                return;
            }
            if (!client.bnc || !client.bnc.bufferSeen) {
                return;
            }

            patchedClients.add(client);
            const origBufferSeen = client.bnc.bufferSeen;
            client.bnc.bufferSeen = function gatedBufferSeen(netId, bufferName, seenTime) {
                if (!syncedNetworks.has(String(netId))) {
                    return;
                }
                return origBufferSeen.call(this, netId, bufferName, seenTime);
            };
        }

        function recalculateUnread(netId) {
            let seenMap = pendingSeenTimestamps.get(netId);
            pendingSeenTimestamps.delete(netId);

            // Find the target BNC network (not the controller connection)
            let targetNet = kiwi.state.networks.find(function(n) {
                return n.connection && String(n.connection.bncnetid) === netId;
            });
            if (!targetNet) {
                console.log('recalculateUnread: no target network for netId=' + netId);
                return;
            }

            console.log('recalculateUnread: network=' + targetNet.name + ' buffers=' + targetNet.buffers.length);

            targetNet.buffers.forEach(function(buf) {
                // Skip server buffer and currently-viewed buffer
                if (buf.name === '*') return;
                if (buf.flag('is_visible')) return;

                // Cancel any markAsRead timers that would overwrite last_read
                if (buf.active_timeout) {
                    clearTimeout(buf.active_timeout);
                    buf.active_timeout = null;
                }

                // Ensure last_read is set from bouncer seen timestamp
                if (seenMap) {
                    let seenTs = seenMap.get(buf.name.toLowerCase());
                    if (seenTs) {
                        buf.last_read = seenTs;
                    }
                }

                // Access the full message list (messagesObj.messages), NOT
                // latest_messages which only holds the 5 most recent.
                let messages = (buf.messagesObj && buf.messagesObj.messages) || [];

                // Detect corrupted last_read: if last_read is newer than ALL
                // loaded messages, it was likely set to "now" by a previous
                // buggy reload. In that case, reset it to just before the
                // oldest loaded message so all history shows as unread.
                if (messages.length > 0 && buf.last_read > 0) {
                    let newestMsgTime = 0;
                    for (let i = 0; i < messages.length; i++) {
                        let t = messages[i].time;
                        if (typeof t === 'number' && t > newestMsgTime) {
                            newestMsgTime = t;
                        }
                    }
                    if (newestMsgTime > 0 && buf.last_read > newestMsgTime) {
                        // last_read is beyond all loaded messages — likely corrupted.
                        // Find the oldest message and set last_read just before it
                        // so the full history batch counts as unread.
                        let oldestMsgTime = Infinity;
                        for (let i = 0; i < messages.length; i++) {
                            let t = messages[i].time;
                            if (typeof t === 'number' && t < oldestMsgTime) {
                                oldestMsgTime = t;
                            }
                        }
                        console.log('recalculateUnread: ' + buf.name +
                            ' last_read (' + new Date(buf.last_read).toISOString() +
                            ') is newer than newest msg (' + new Date(newestMsgTime).toISOString() +
                            ') — resetting to oldest msg');
                        buf.last_read = oldestMsgTime > 0 ? oldestMsgTime - 1 : 0;
                    }
                }

                // Recount unread from all loaded messages
                let unread = 0;
                for (let i = 0; i < messages.length; i++) {
                    let msg = messages[i];
                    let t = msg.time;
                    if (typeof t === 'number' && t >= buf.last_read) {
                        let type = msg.type || '';
                        if (['privmsg', 'action', 'notice', 'wallops'].indexOf(type) > -1) {
                            if (!msg.ignore) {
                                unread++;
                            }
                        }
                    }
                }

                console.log('recalculateUnread: ' + buf.name +
                    ' last_read=' + new Date(buf.last_read).toISOString() +
                    ' messages=' + messages.length +
                    ' unread=' + unread);
                buf.flag('unread', unread);
            });
        }


        const startupScreen = {
            template: '#kiwibnc-startup',
            components: {
                StartupLayout,
            },
            data() {
                return {
                    errorMessage: '',
                    network: null,
                    loading: false,
                    showLogin: true,
                    username: '',
                    password: '',
                    remember: false,
                    tokenLogin: false,
                };
            },
            computed: {
                greetingText() {
                    if (!this.showLogin) {
                        return 'Create an account';
                    }

                    const greeting = this.$state.settings.startupOptions.greetingText;
                    return typeof greeting === 'string' ?
                        greeting :
                        // TODO translation
                        'new KiwiBNC Login';
                },
                footerText: function footerText() {
                    const footer = this.$state.settings.startupOptions.footerText;
                    return typeof footer === 'string' ?
                        footer :
                        '';
                },
                buttonText() {
                    if (this.loading) {
                        return '';
                    }

                    if (!this.showLogin) {
                        return 'Create my account';
                    }

                    const buttonText = this.$state.settings.startupOptions.buttonText;
                    return typeof buttonText === 'string' ?
                        buttonText :
                        // TODO translation
                        'Login';
                },
                showRemember() {
                    const options = this.$state.settings.startupOptions;
                    return this.showLogin && options.state_key && !options.hideRemember;
                },
            },
            created() {
                const connectOptions = this.connectOptions();
                const bouncer = new BouncerProvider(this.$state);
                bouncer.enable(
                    connectOptions.hostname,
                    connectOptions.port,
                    connectOptions.tls,
                    connectOptions.direct,
                    connectOptions.direct_path
                );
            },
            mounted() {
                const { username, token } = this.getLogin();
                if (username && token) {
                    this.username = username;
                    this.password = token;
                    this.remember = true;
                    this.tokenLogin = true;
                    this.startUp();
                }
            },
            methods: {
                onSubmit() {
                    if (this.showLogin) {
                        this.startUp();
                    } else {
                        this.createAccount();
                    }
                },
                startUp() {
                    this.loading = true;
                    this.errorMessage = '';

                    const options = Object.assign({}, this.$state.settings.startupOptions);
                    const connectOptions = this.connectOptions();
                    const net = this.network || this.$state.addNetwork('Network', this.username, {
                        server: connectOptions.hostname,
                        port: connectOptions.port,
                        tls: connectOptions.tls,
                        encoding: options.encoding,
                        direct: connectOptions.direct,
                        path: connectOptions.direct_path || '',
                        gecos: options.gecos,
                        username: this.username,
                    });

                    // Clear the server buffer in case it already existed and contains messages relating to
                    // the previous connection, such as errors. They are now redundant since this is a
                    // new connection.
                    net.serverBuffer().clearMessages();

                    net.connection.nick = this.username;
                    net.connection.password = `${this.username}:${this.password}`;
                    net.password = '';

                    this.network = net;

                    // auto login support
                    if (this.remember) {
                        this.$state.$once('irc.bouncer networks', this.requestUserToken);
                    } else {
                        const { username, token } = this.getLogin();
                        if (username || token) {
                            // Clear out potentially invalid tokens when logging in manually
                            this.$once('start', () => {
                                this.forgetLogin();
                            });
                        }
                    }

                    net.ircClient.connect();
                    const onRegistered = () => {
                        if (this.$refs.layout) {
                            this.$refs.layout.close();
                        }
                        net.ircClient.off('registered', onRegistered);
                        net.ircClient.off('close', onClosed);
                    };
                    const onClosed = () => {
                        this.loading = false;

                        if (this.password.indexOf('__t1') === 0) {
                            // Connect failed, clear out the auto login token to force the user
                            // to enter a real password.
                            this.password = '';
                            this.remember = false;
                            this.tokenLogin = false;

                            // This was an auto login so the token has either expired or removed.
                            this.errorMessage = '';
                        } else {
                            this.errorMessage = net.last_error ||
                                Misc.networkErrorMessage(net.state_error);
                        }

                        this.$state.$off('irc.bouncer networks', this.requestUserToken);
                        net.ircClient.off('registered', onRegistered);
                        net.ircClient.off('close', onClosed);

                        if (this.$refs.password) {
                            this.$refs.password.$el.querySelector('input').select();
                        }
                    };
                    net.ircClient.once('registered', onRegistered);
                    net.ircClient.once('close', onClosed);
                },
                createAccount() {
                    this.loading = true;
                    this.errorMessage = '';

                    const data = new FormData();
                    data.append('username', this.username);
                    data.append('password', this.password);

                    fetch('/api/register', {
                        method: 'POST',
                        body: data,
                    })
                        .then((res) => res.json())
                        .then((resp) => {
                            this.loading = false;

                            if (resp.error) {
                                this.errorMessage = this.friendlyErrorMessage(resp.error);
                                return;
                            }

                            this.remember = false;
                            this.startUp();
                        })
                        // eslint-disable-next-line handle-callback-err
                        .catch((err) => {
                            this.errorMessage = this.friendlyErrorMessage('unknown_error');
                            this.loading = false;
                        });
                },
                friendlyErrorMessage(errCode) {
                    const errs = {
                        missing_params: 'All options are required',
                        username_in_use: 'Unavailable username',
                        invalid_username: 'Invalid username. Use only letters and numbers',
                        forbidden: 'Registrations are not allowed on this server',
                        unknown_error: 'An unknown error happened :(',
                    };

                    return errs[errCode] || errs.unknown_error;
                },
                connectOptions() {
                    const options = Object.assign({}, this.$state.settings.startupOptions);
                    const connectOptions = Misc.connectionInfoFromConfig(options);

                    // If a server isn't specified in the config, set some defaults
                    // The webircgateway will have a default network set and will connect
                    // there instead. This just removes the requirement of specifying the same
                    // irc network address in both the server-side and client side configs
                    connectOptions.hostname = connectOptions.hostname || 'default';
                    if (!connectOptions.port && connectOptions.direct) {
                        connectOptions.port = connectOptions.tls ?
                            443 :
                            80;
                    } else if (!connectOptions.port && !connectOptions.direct) {
                        connectOptions.port = connectOptions.tls ?
                            6697 :
                            6667;
                    }

                    return connectOptions;
                },
                requestUserToken(event, network) {
                    if (!network.is_bnc || network.connection.bncnetid) {
                        return;
                    }

                    if (this.tokenLogin) {
                        // Authed using a token, extend its expiration a further 7days
                        network.ircClient.say('*bnc', `changetoken ${this.password} 7d`);
                    } else {
                        // Create a new auth token so we can auto login next time the page is opened
                        this.$state.$on('irc.message', this.receiveUserToken);
                        network.ircClient.say('*bnc', 'addtoken 7d webchat');
                    }
                },
                receiveUserToken(event, network) {
                    if (event.nick !== '*bnc') {
                        return;
                    }
                    if (!event.tags['+auth_token']) {
                        return;
                    }

                    const token = event.tags['+auth_token'];
                    // State peristance is not currently ready. set our username/token when it is
                    // start is emitted from CommonLayout.vue
                    this.$once('start', () => {
                        this.rememberLogin(network.nick, token);
                    });
                    this.$state.$off('irc.message', this.receiveUserToken);
                },
                getLogin() {
                    const { username, token } = this.$state.setting('auto_login') || {};
                    return {
                        username,
                        token,
                    };
                },
                rememberLogin(username, token) {
                    this.$state.setting('auto_login', { username, token });
                },
                forgetLogin(username, token) {
                    this.$state.setting('auto_login', null);
                },
            },
        };

        let AdminScreen = {
            template: '#kiwibnc-admin',
            data: function() {
                return {
                    usersLoading: false,
                    users: [],
                    editingUserId: 0,
                    showEditPassword: false,
                    newPassword: '',
                    apiLoading: false,
                    isRestarting: false,
                    workerLastStarted: 0,
                    allowRegistrations: false,
                    adduser: {
                        visible: false,
                        error: '',
                        username: '',
                        password: '',
                        admin: false,
                    },
                };
            },
            created() {
                this.refreshData();
            },
            computed: {
                allowRegistrationsWrap: {
                    get() {
                        return this.allowRegistrations;
                    },
                    set(newVal) {
                        let oldVal = this.allowRegistrations;
                        this.apiCall('/admin/info', {
                            allowregistrations: newVal,
                        })
                        .then(resp => {
                            if (!resp.error) {
                                this.allowRegistrations = newVal;
                            }
                        });
                    },
                },
            },
            methods: {
                apiCall(path, data) {
                    let opts = {
                        headers: new Headers({ 'x-auth': adminToken }),
                    };
                    if (data) {
                        opts.method = 'POST';
                        opts.body = new FormData();
                        for (let prop in data) {
                            opts.body.append(prop, data[prop]);
                        }
                    }
                    this.apiLoading = true;
                    return fetch(basePath + '/api' + path, opts)
                    .then(resp => {
                        this.apiLoading = false;
                        return resp.json();
                    });
                },
                refreshData() {
                    this.apiCall('/admin/info')
                    .then(resp => {
                        this.users = {};
                        resp.users.forEach(u => {
                            this.users[u.id] = u;
                        });
                        this.allowRegistrations = resp.allowRegistrations;
                        this.workerLastStarted = resp.started;
                    });
                },
                addUserSave() {
                    this.apiCall('/admin/users', {
                        act: 'newuser',
                        username: this.adduser.username,
                        password: this.adduser.password,
                        admin: this.adduser.admin,
                    }).then(resp => {
                        if (resp.error) {
                            if (resp.error === 'missing_params') {
                                this.adduser.error = 'You must provide both a username and password!';
                            } else if (resp.error === 'user_exists') {
                                this.adduser.error = 'That username is unavailable';
                            } else {
                                this.adduser.error = `Unknown error (${resp.error})`;
                            }
                        } else {
                            this.closeAddUser();
                            this.refreshData();
                        }
                    });
                },
                closeAddUser() {
                    this.adduser.error = '';
                    this.adduser.username = '';
                    this.adduser.password = '';
                    this.adduser.admin = false;
                    this.adduser.visible = false;
                },
                lockUser(user) {
                    this.apiCall('/admin/users', {
                        act: 'lock',
                        username: user.username,
                    })
                    .then(resp => {
                        this.refreshData();
                    });
                },
                unlockUser(user) {
                    this.apiCall('/admin/users', {
                        act: 'unlock',
                        username: user.username,
                    })
                    .then(resp => {
                        this.refreshData();
                    });
                },
                changePass(user) {
                    this.apiCall('/admin/users', {
                        act: 'changepass',
                        username: user.username,
                        password: this.newPassword,
                    })
                    .then(resp => {
                        this.refreshData();
                    });
                },
                restartBouncer() {
                    this.isRestarting = true;

                    this.apiCall('/admin/restart', {})
                    .then(() => {
                        // Check each second if it's back up yet
                        this.apiLoading = true;
                        let check = () => {
                            this.apiCall('/admin/info')
                            .then(resp => {
                                // If resp.started hasn't changed since the last time we refreshed
                                // data then the server hasn't restarted yet. It could be slow at
                                // shutting down for some reason.
                                if (resp.started === this.workerLastStarted) {
                                    throw new Error('not restarted');
                                }

                                this.isRestarting = false;
                                this.refreshData();
                            })
                            .catch(() => {
                                setTimeout(check, 1000);
                            });
                        };

                        setTimeout(check, 2000);
                    });
                },
            },
        };

        kiwi.addStartup('kiwibnc', startupScreen);

        // Track networks reported as connected by the BNC to handle race conditions
        // (where BNC reports connection before KiwiIRC creates the network object)
        const connectedBncNetworks = new Set();

        function autoConnectIfReady(network) {
            if (!network.connection || !network.connection.bncnetid) {
                return;
            }

            if (connectedBncNetworks.has(network.connection.bncnetid.toString())) {
                if (network.state === 'disconnected') {
                    network.ircClient.connect();
                }
            }
        }

        // Handle BOUNCER state events to auto-connect networks
        kiwi.on('irc.bouncer state', function(event, network) {
            if (event.state === 'connected') {
                connectedBncNetworks.add(event.networkId.toString());

                // Find the network in KiwiIRC that corresponds to this BNC network ID
                let targetNet = kiwi.state.networks.find(n =>
                    n.connection && n.connection.bncnetid == event.networkId
                );

                // If found and currently disconnected, connect it
                if (targetNet && targetNet.state === 'disconnected') {
                    targetNet.ircClient.connect();
                }
            } else {
                connectedBncNetworks.delete(event.networkId.toString());
            }
        });

        // When new networks are created, ensure bouncer cap is requested before
        // any connect. kiwi.on() fires before BouncerProvider's state.$on(), so
        // without this the cap would be missing if autoConnectIfReady triggers connect.
        kiwi.on('network.new', (event) => {
            event.network.ircClient.requestCap('bouncer');
            autoConnectIfReady(event.network);
        });

        let adminAdded = false;
        kiwi.on('irc.motd', function(event, network) {
            // Patch bufferSeen to gate calls until BouncerProvider.syncBncNetwork
            // has restored the real last_read from the bouncer's seen timestamps.
            patchBufferSeen(network);

            // kiwibnc admin users get a kiwibnc/admin=token ISUPPORTs token added. The token
            // is used for the HTTP admin interface for auth
            let token = network.ircClient.network.supports('kiwibnc/admin');
            if (token && !adminAdded) {
                adminAdded = true;
                adminToken = token;
                kiwi.addTab('settings', 'KiwiBNC Admin', AdminScreen);
            }
        });

        // After BouncerProvider.syncBncNetwork has restored last_read from
        // bouncer seen timestamps, unblock bufferSeen calls. Then after
        // CHATHISTORY has had time to load, recalculate unread counts to
        // handle any timing issues where addMessage() ran before last_read
        // was properly set.
        kiwi.on('irc.bouncer buffers', (buffers, network) => {
            if (!network) return;
            const netId = String(
                _.get(buffers, '[0].networkId', '') ||
                _.get(network, 'connection.bncnetid', '')
            );
            if (!netId) return;

            // Unblock bufferSeen for this network
            syncedNetworks.add(netId);

            // Save seen timestamps from the bouncer response. Our handler
            // fires BEFORE syncBncNetwork (microtask ordering), so we
            // capture these values to restore last_read later if needed.
            const seenMap = new Map();
            (buffers || []).forEach(function(bufferInfo) {
                const name = String(_.get(bufferInfo, 'name', ''));
                if (name && bufferInfo.seen) {
                    const ts = (new Date(bufferInfo.seen)).getTime();
                    if (Number.isFinite(ts) && ts > 0) {
                        seenMap.set(name.toLowerCase(), ts);
                    }
                }
            });
            pendingSeenTimestamps.set(netId, seenMap);

            // After syncBncNetwork creates buffers (next microtask), cancel
            // any markAsRead timers on the correct TARGET network.
            setTimeout(function() {
                const targetNet = kiwi.state.networks.find(function(n) {
                    return n.connection && String(n.connection.bncnetid) === netId;
                });
                if (!targetNet) return;
                targetNet.buffers.forEach(function(buf) {
                    if (buf.active_timeout) {
                        clearTimeout(buf.active_timeout);
                        buf.active_timeout = null;
                    }
                });
            }, 0);

            // After CHATHISTORY has loaded, recalculate unread counts.
            // This fixes any race conditions where addMessage() ran
            // before last_read was properly set by syncBncNetwork.
            setTimeout(function() {
                recalculateUnread(netId);
            }, 5000);
        });
    });
</script>
